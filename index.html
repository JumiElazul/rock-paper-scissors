<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<header class="header">Rock-Paper-Scissors</header>
<body>
	<main class="main-content">

	<div class="scoreboard">

		<div class="player-score">
			<span>Player Score</span>
			<p>0</p>
		</div>
		
		<div class="computer-score">
			<span>Computer Score</span>
			<p>0</p>
		</div>
	
	</div>

	<div class="images">
		<div><img id="rock-image" src="assets/rock.png"></div>
		<div><img id="paper-image" src="assets/paper.png"></div>
		<div><img id="scissors-image" src="assets/scissors.png"></div>
	</div>
	
	<div class="player-selection">
		
		<button>Rock</button>
		<button>Paper</button>
		<button>Scissors</button>

	</div>

	</main>
</body>
<footer>
	<p>Made by Greg Coomber</p>
	<!-- <script src="script.js"></script> -->
</footer>
</html>
