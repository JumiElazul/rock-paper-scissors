<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<header class="header">Rock-Paper-Scissors</header>
<body>
	<main class="main-content">

	<div class="scoreboard">

		<div class="player-score">
			<span>Player Score</span>
			<p id="player-score-num">0</p>
		</div>
		
		<div class="computer-score">
			<span>Computer Score</span>
			<p id="computer-score-num">0</p>
		</div>
	
	</div>

	<div class="image-play-area">
		<div id="player-choice"><img id="player-image" src="assets/rock.png" /></div>
		<div id="play-area"><p id="play-text">Select your Choice</p></div>
		<div id="computer-choice"><img id="computer-image" src="assets/rock.png"></div>
	</div>
	
	<div class="options">
		
		<button id="rock-select">Rock</button>
		<button id="paper-select">Paper</button>
		<button id="scissors-select">Scissors</button>

	</div>

	</main>
</body>
<footer>
	<p>Made by Greg Coomber</p>
	<script src="script.js"></script>
</footer>
</html>
